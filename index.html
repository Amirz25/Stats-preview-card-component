<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="main flex_container flex_verticle_align">
    <div class="card flex_container">
      <div class="content flex_container flex_verticle_align">
        <div class="content_word">
          <div class="title">
            Get <span class="insights">insights</span> that help your business grow.
          </div>
          <div class="description">
            <div class="description_text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </div>
          </div>
          <div class="extra_info flex_container">
              <div class="">
                <div class="number">
                  10k+
                </div>
                <div class="num_explain">
                  companies
                </div>
              </div>
              <div class="">
                <div class="number">
                  314
                </div>
                <div class="num_explain">
                  templates
                </div>
              </div>
              <div class="">
                <div class="number">
                  12m+
                </div>
                <div class="num_explain">
                  queries
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="imgs"></div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amir Zainuddin</a>.
  </div>
</body>

</html>
